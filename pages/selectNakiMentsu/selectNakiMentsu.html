<ion-header>
    <ion-toolbar>
        <ion-title>
        鳴きメンツ選択
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="grid-basic-page">
    <p padding>鳴きメンツを選択してください。</p>
    <ion-grid>
        <ion-row class="mentsu" *ngFor="let mentsu of nakiMentsuList">
            <ion-col *ngFor="let hai of mentsu.getHaiList()"  (click)="selectMentsu(mentsu)">
                <ion-img class="{{hai.getVisualClass()}}" src="{{hai.getPngPath()}}" alt="{{hai.getName()}}"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
